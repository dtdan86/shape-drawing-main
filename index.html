<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Drawing Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .shape {
            display: inline-block;
            margin: 10px;
        }
        .circle {
            border-radius: 50%;
        }
        .rectangle, .circle, .triangle {
            background-color: lightblue;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid lightblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shape Drawing Application</h1>
        
        <form id="addShapeForm" class="mb-4">
            <div class="mb-3">
                <label for="shapeType" class="form-label">Shape Type</label>
                <select id="shapeType" class="form-select">
                    <option value="circle">Circle</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="color" id="color" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Shape</button>
        </form>

        <h2>Shapes</h2>
        <div id="shapeContainer"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
